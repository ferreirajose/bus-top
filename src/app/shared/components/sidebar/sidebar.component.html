
  <div class="sidebar-sticky pt-3">

    <div class="card mb-3 bg-sidebar">
      <div class="card-body">
        <form [formGroup]="formLinhas">
          <div class="form-group mb-2">
            <label for="linha" class="sr-only">Linhas</label>
            <input type="text" formControlName="inputLinha" placeholder="Informe o nome da Linha" class="form-control" id="linha" />
          </div>
        </form>
      </div>
    </div>

    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
      <ng-container *cdkVirtualFor="let item of linhas">
        <div class="card">
          <div class="card-header">
           STPOA - Porto Alegre
          </div>

          <div class="card-body cursor" (click)="linha(item?.id)">
            <span class="btn btn-outline-primary mr-3">
              <i class="fas fa-bus"></i>
              Onibus
             </span>

             <span>
              {{ item?.nome }}
             </span>
          </div>
        </div>
      </ng-container>
    </cdk-virtual-scroll-viewport>

    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
      <span>Saved reports</span>
      <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
        <span data-feather="plus-circle"></span>
      </a>
    </h6>
    <ul class="nav flex-column mb-2">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <span data-feather="file-text"></span>
          Current month
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <span data-feather="file-text"></span>
          Last quarter
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <span data-feather="file-text"></span>
          Social engagement
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <span data-feather="file-text"></span>
          Year-end sale
        </a>
      </li>
    </ul>
  </div>
